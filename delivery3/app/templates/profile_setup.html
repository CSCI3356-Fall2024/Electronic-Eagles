<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Up Your Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4">Set Up Your Profile</h2>
                        <p class="text-center text-muted form-required-notice">* = required fields</p>
                        <form id="profile-setup-form" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <!-- Username -->
                            <div class="form-group mb-3">
                                <label for="username" class="form-label">Username <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                        
                            <!-- Name -->
                            <div class="form-group mb-3">
                                <label for="name" class="form-label">Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                        
                            <!-- School -->
                            <div class="form-group mb-3">
                                <label for="school" class="form-label">School <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="school" name="school" required>
                            </div>
                        
                            <!-- Graduation Year -->
                            <div class="form-group mb-3">
                                <label for="graduation-year" class="form-label">Graduation Year <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" id="graduation-year" name="graduation_year" min="2020" max="2030" required>
                            </div>
                        
                            <!-- Major 1 -->
                            <div class="form-group mb-3">
                                <label for="major1" class="form-label">Major 1 <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="major1" name="major1" required>
                            </div>
                        
                            <!-- Major 2 (Optional) -->
                            <div class="form-group mb-3">
                                <label for="major2" class="form-label">Second Major (Optional)</label>
                                <input type="text" class="form-control" id="major2" name="major2">
                            </div>
                        
                            <!-- Profile Picture Upload -->
                            <div class="form-group mb-4">
                                <label for="profile-pic-upload" class="form-label">Profile Picture <span class="text-danger">*</span></label>
                                <input type="file" class="form-control" id="profile-pic-upload" name="profile_picture" accept="image/*" required>
                            </div>
                        
                            <button type="submit" class="btn btn-primary w-100">Create Profile</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-4AiHUpkz0YcIW3rvoaEwXHqfZYf8R1jpH5TmE98UoDQQ3Btx+joi1RQ1Xysr1w/+"></script>
</body>
</html>
