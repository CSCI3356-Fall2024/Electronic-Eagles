{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Base Page{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container d-flex justify-content-between">
            <!-- Navbar Items -->
            <ul class="navbar-nav d-flex justify-content-between w-75">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'profile' %}">Student Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Rewards</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Actions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Campaigns</a>
                </li>
            </ul>

            <!-- Block for Custom Buttons like Google Login -->
            {% block navbar_buttons %}
            <a href="{% url 'google_login' %}" class="btn btn-outline-primary">Login with Google</a>
            {% endblock %}
        </div>
    </nav>

    <div class="container">
        {% block content %}
        <h1>Welcome to the Base Page</h1>
        <p>This is the content of the base page.</p>
        {% endblock %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-4AiHUpkz0YcIW3rvoaEwXHqfZYf8R1jpH5TmE98UoDQQ3Btx+joi1RQ1Xysr1w/+"></script>
</body>
</html>
